apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: twitter-crawl
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: crawl
            image: eu.gcr.io/cogniflare-rd/twitter-crawl:latest
          restartPolicy: OnFailure
